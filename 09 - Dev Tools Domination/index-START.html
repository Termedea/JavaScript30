<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>

<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    const p = document.querySelector('p');
    function makeGreen() {
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }
    let someVar = "hello";

    // Regular

    // Interpolated 
    console.log("some string and variable %s", someVar); //(deprecated since es6 backticks)

    // Styled %c
    console.log("%c formated text", "color: green");

    // warning! console.warning()
    console.warn("Oops");

    // Error :| 
    console.error("Damn!")

    // Info console.info()
    console.info("fun info");

    // Testing 
    // shows an error in console if assertion is false. Error, without if-statement. 
    console.assert(1 === 2, "Not true");

    // clearing 
    console.clear();

    // Viewing DOM Elements 
    console.dir(p); // (allow to open up elements)

    // Grouping together
    dogs.forEach(dog => {
      console.group(`${dog.name}`); //groupCollapsed
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old`);
      console.groupEnd(`${dog.name}`);
    })

    // counting
    console.count("p");

    // timing
    console.time("fetching data");
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd("fetching data");
        console.log(data);
      });


    console.table(dogs);
  </script>
</body>

</html>
